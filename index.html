<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="d-flex justify-content-center" role="search">
            <input id="input-field" class="form-control me-2 mt-5 w-25" type="search" placeholder="Search" aria-label="Search">
            <button id ="searchButton" class="btn btn-outline-success mt-5" type="submit">Search</button>
        </div>
        <h1 class="text-center mt-5 mb-5">My phones Hunter !</h1>
    </header>
    <main class="container">
        <section class="">
                <div id ="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
                </div>
                <div id="no-phone-msg" class="mt-4 d-none">
                <h3 class="text-warning text-center" style="font-size: 45px; font-weight: 700; font-family: cursive; margin-top: 250px;">No phone Found!!!</h3>
                </div>

                <div id="show-all" class="text-center d-none">
                    <button id="show-all-button" class="btn btn-primary mt-5 mb-5">Show All</button>
                </div>
        </section>

        <!--loader section  -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>

    <!-- script js -->
    <script src="js/index.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
